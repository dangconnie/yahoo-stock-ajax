<!DOCTYPE html>
<html>
<head>
	
	<title>AJAX practice with yahoo</title>

	<link rel="stylesheet" type="text/css" href="styles.css">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

	<script type="text/javascript" src="scripts.js"></script>


</head>
<body>

<!-- Main wrapper INSIDE the body -->
<div id ="pages">
	<!-- main page displayed -->
	<div id="page1">
		<div id="arrow1"> >>> </div>		
		<div class="container">
			<div class="row">
				<div class="col-sm-12">
					<h1>What stock(s) do you want to search?</h1>
					<form class="yahoo-form form-inline">
						<label class="sr-only">Stock Symbol</label>
						<div class = "input-group">
							<input type="text" class="form-control" id="symbol" placeholder="Enter symbols, separate multiple with comma">
						</div>
						<button class="btn btn-primary quote">Get my stock quotes!</button>
						<button class="btn btn-success save">Save</button>
						<button class="btn btn-warning retrieve">Retrieve</button>
						<button class="btn btn-danger clear">Clear</button>

					<!-- Place to stash quote info -->
					<table class="table table-striped table-bordered">
					<!-- put columns in rows, not the other way around -->
						<thead>
						
							<tr>
								<th>Stock Symbol</th>
								<th>Company Name</th>
								<th>Ask Price</th>
								<th>Bid Price</th>
								<th>Daily Change</th>
							</tr>
						</thead>


						<tbody id="stock-body">
							<tr>
								<td>--</td>
								<td>--</td>
								<td>--</td>
								<td>--</td>
								<td>--</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>	
		</div>
	</div>
	<div id="page2">
			<div id="arrow2"> <<< </div>
			<h1>This is page 2</h1>
	</div>
</div>

</body>
</html>
